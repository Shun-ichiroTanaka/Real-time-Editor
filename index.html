<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Editor</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/vs.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #9999FB;
    }
    #editor-textarea {
    }
    #viewer {
      background: white;
      border: none;
    }
  </style>
</head>
<body class="h-screen m-0 p-0">
  <h1 class="h-1/6 px-8 pt-16 text-4xl font-semibold text-white text-center">Realtime Text Editor</h1>
  <div class="main w-full h-5/6 flex justify-center items-center p-8">
    <div class="w-1/2 h-full pr-4">             
      <textarea id="editor-textarea" onkeyup="refresh()" placeholder="Code here..." class="w-full h-full p-4 focus:outline-none"></textarea>
    </div>
    <div class="w-1/2 h-full pl-4">
      <iframe id="viewer" class="w-full h-full p-4"></iframe>
    </div>
  </div>
</body>
<script>
  function refresh() {
    const textContent = document.getElementById('editor-textarea').value;
    document.getElementById('viewer').srcdoc = textContent;
  }
</script>
</html>
